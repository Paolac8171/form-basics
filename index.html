<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Exotic food generator</h2>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">

            Name:
            <input type="text" name="name"><br>
            Favorite animal:
            <input type="text" name="animal"><br>
            
            Continent of origin for food : <br>
            <input type="radio" name="Continent" value="Asia"> Asia <br>
            <input type="radio" name"Continent" value="Europe"> Europe <br>
            <input type= "radio" name="Continent" value="South America"> South America <br>

            <!--add your own inputs below-->
            <select name="size">
                <option value="Tiny" selected> Tiny animal </option>
                <option value="medium"> medium animal </option>
                <option value="Giant" selected> Giant animal </option>
            </select>

          <input type="text" name="color" placeholder="color" required>







            <!--add your own inputs above-->

        <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
